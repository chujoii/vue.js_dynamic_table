<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv=content-type content="text/html; charset=utf-8">
		<script type="application/javascript" src="vue.js"></script>
		<script type="application/javascript" src="items.js"></script>
		<!-- defer: script is executed when the page has finished parsing -->
		<script type="application/javascript" src="registry.js" defer></script>
		<script type="application/javascript" src="edit_item.js" defer></script>
		<link rel="stylesheet" type="text/css" href="dynamic-table.css">
	</head>
	<body>
		<fieldset id="dynamic_table" v-if="seen">
			<legend>dynamic table</legend>
			<tab-dt title="you table:"
				v-bind:items="get_item_list()"
				v-on:edit="do_edit"
				>
			</tab-dt>
		</fieldset>



		<fieldset id="edit_item" v-if="seen">
			<legend>edit item</legend>
			<tab-ei title="you item:"
				v-on:edit="do_update"
				v-on:esc="do_esc"
				>
			</tab-ei>
		</fieldset>
	</body>
</html>
